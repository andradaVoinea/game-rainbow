<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SVG stands for Scalable Vector Graphics. it's used to define graphics for the Web -->
    <!-- SVG is a language for describing 2D graphics in XML -->
    <svg width="800" height="400">
      <!-- In order to create the rainbow we use the circle element. Use the circle attribute 
    to properly align the half circle with a radius at correct position. 
    -->
      <circle
        cx="400"
        cy="450"
        r="400"
        stroke="none"
        stroke-width="2"
        fill="red"
      />
      <circle
        cx="400"
        cy="450"
        r="300"
        stroke="none"
        stroke-width="2"
        fill="yellow"
      />
      <circle
        cx="400"
        cy="450"
        r="250"
        stroke="none"
        stroke-width="2"
        fill="green"
      />
      <circle
        cx="400"
        cy="450"
        r="200"
        stroke="none"
        stroke-width="2"
        fill="blue"
      />
      <circle
        cx="400"
        cy="450"
        r="150"
        stroke="none"
        stroke-width="2"
        fill="indigo"
      />
      <circle
        cx="400"
        cy="450"
        r="100"
        stroke="none"
        stroke-width="2"
        fill="violet"
      />
    </svg>

    <div class="canvas">
      <div class="rainbow">
        <div class="layer red">
          <div class="layer orange">
            <div class="layer yellow">
              <div class="layer green">
                <div class="layer blue">
                  <div class="layer violet"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
    <div class="rainbowSquare"></div>
  </body>
</html>
